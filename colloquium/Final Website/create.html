<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Builds NYC</title>
</head>
<body style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <div id="navbar">
        <a href="login.html"><button class="devsubmit" id="devsubmit">DEVELOPER</button></a>
        <div id="navtitle"><a href="index.html">New Builds NYC</a></div>
        <div id="headerLinks" class="headerLinks">
            <a href="about.html">ABOUT</a>&emsp;&emsp;
            FAQ&emsp;&emsp;
            <a href="contact.html">CONTACT</a>&emsp;&emsp;
        </div>
    </div>
    <div id="createForm">
        <fieldset id="createaccount" style="width: 20%; border: none;">
            <label id="createTitle" for="form title" style="font-size: 20px; font-weight: bold; color: blue;">CREATE AN ACCOUNT</label>
            <div style="margin-bottom: 5px; margin-top: 5px;">
                <label for="fn"><br>First Name:</label>
            <input type="text" id="fn" name="fn" value="" style="width:300px;" required="required">
            </div>
            <div style="margin-bottom: 5px; margin-top: 5px;">
                <label for="ln"><br>Last Name:</label>
            <input type="text" id="ln" name="ln" value="" style="width:300px;" required="required">
            </div>
            <div style="margin-bottom: 5px; margin-top: 5px;">
                <label for="org"><br>Organization:</label>
            <input type="text" id="org" name="org" value="" style="width:300px;" required="required">
            </div>
            <div style="margin-bottom: 5px; margin-top: 5px;">
                <label for="job"><br>Title:</label>
            <input type="text" id="job" name="job" value="" style="width:300px;" required="required">
            </div>
            <div style="margin-bottom: 5px; margin-top: 5px;">
                <label for="username"><br>Username:</label>
            <input type="text" id="username" name="username" value="" style="width:300px;" required="required">
            </div>
            <div style="margin-bottom: 5px; margin-top: 5px;">
                <label for="password"><br>Password:</label>
            <input type="password" id="password" name="password" value="" style="width:300px;" required="required">
            </div>
            <div style="margin-bottom: 5px; margin-top: 5px;">
                <label for="password"><br>Re-enter Password:</label>
            <input type="password" id="password" name="password" value="" style="width:300px;" required="required">
            </div><br>
            <a href="devsubmit.html"><button class="loginsubmit" type="submit">Submit</button></a>
        </fieldset>
    </div>
    <!-- javascript behavior -->
    <script src="javascript/main.js"></script>
</body>
</html>
