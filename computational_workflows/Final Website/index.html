<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreserveNYC</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet'/>
</head>
<body style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <div id="map"></div>
    <form id="buildingForm" action="" style="width: 20%;">
        <fieldset style="background:#ffe15e; border:none;">
            <label for="form title" style="font-size: 20px; font-weight: bold;">Add a Building</label>
            <div style="margin-bottom: 12px; margin-top: 12px;">
                <label for="address">Building Address*:</label>
            <input type="text" id="address" name="address" value="" placeholder="Ex: 154 Carroll St, Brooklyn, NY 11231" style="width:300px;" required="required">
            </div>
            <div>
            <label for="status">Building Status*:</label>
                <select name="status" id="status" required="required">
                    <option value="existing">Existing</option>
                    <option value="demolished">Demolished</option>
                    <option value="at_risk">At-risk</option>
                </select>
            </div>
            <div>
            <label for="photos">Photo:</label>
                <input type="file" id="photo" name="photo" style="margin-bottom:0px;" accept="image/png, image/gif, image/jpeg" />
                <p style="margin-top: 0px; margin-bottom: 22px; font-size: 10px; color:gray;">Max file size is 2mb</p>
            </div>
            <div>
                <label for="history">History*:</label>
            </div>
            <div style="margin-bottom: 12px; margin-top: 12px;">
                <textarea maxlength="1000" id="history" type="text" name="history" required="required" placeholder="History (optional)" style="width:450px; height:100px; border:none;"></textarea>
                <div id="counter1" style="font-size:10px;">
                    <span id="current">0</span><span id="maximum">/1000</span>
                </div>
            </div>
            <div style="margin-top: 40px;">
            <label for="links">Relevant Links* (one required):</label>
            </div>
            <div style="margin-bottom: 12px; margin-top: 12px;">
                <input type="url" id="link1" name="link1" style="width:300px;" required="required" placeholder="Link 1">
            </div>
            <div style="margin-bottom: 12px; margin-top: 12px;">
                <input type="url" id="link2" name="link2" style="width:300px;" placeholder="Link 2 (optional)">
            </div>
            <div style="margin-bottom: 32px; margin-top: 12px;">
                <input type="url" id="link3" name="link3" style="width:300px;" placeholder="Link 3 (optional)">
            </div>
            <div>
                <label for="addin">Additional Information (optional):</label>
            </div>
            <div style="margin-bottom: 12px; margin-top: 12px;">
                <textarea maxlength="1000" id="add_info" type="text" name="add_info" style="width:450px; height:100px; border:none;"></textarea>
                <div id="counter2" style="font-size:10px;">
                    <span id="current">0</span><span id="maximum">/1000</span>
                </div>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
        </form>
        <div class="buildingGroup" style="width:600px;"></div>
        <!-- javascript behavior -->
        <script src="javascript/config.js"></script>
        <script src="javascript/main.js"></script>
</body>
</html>
